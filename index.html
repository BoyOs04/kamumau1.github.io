        .container {

        #judul {

        button {
            width: 10vw;
            padding: 1vw;
            margin: 1vw;
            border-radius: 1vw;
            background-color: var(--element-bg-color);
            border: none;
            box-shadow: 1px 1px 5px var(--shadow-color), -4px -4px 8px #fff;
            font-size: 1.2vw;
            color: var(--text-color);
            cursor: pointer; 
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 4px 4px 12px var(--shadow-color), -4px -4px 12px #fff;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: inset 4px 4px 8px var(--shadow-color), inset -4px -4px 8px #fff;
        }

        /* Gaya untuk emoji */
        .emoji-container {
            display: flex;
            position: absolute; /* Mengatur posisi emoji */
            bottom: 15%; /* Posisi vertikal emoji */
            left: 50%;
            transform: translateX(-50%); /* Memusatkan emoji */
            gap: 10px;
        }

        .emoji {
            font-size: 3vw;
            cursor: pointer;
            transition: transform 0.3s ease; /* Animasi saat disentuh */
            position: relative; /* Memungkinkan pengaturan posisi emoji */
        }

        .emoji:hover {
            transform: scale(1.2); /* Membesar saat hover */
        }

        @media (max-width: 768px) {

    <script>
    function saveName() {
        const nameInput = document.getElementById('name-input');
        const name = nameInput.value.trim();

        if (name === '') {
            alert('Please enter your name to continue.');
            alert('Masukan nama anda sebelum melanjutkan.')
            return; // Stop the function if no name is provided
        }

        localStorage.setItem('name', name);
        window.location.href = '‚ù§Ô∏è.html'; // Replace with your desired next page
    }

    // Drag and drop emoji functionality
    let selectedEmoji = null;
    let offsetX = 0;
    let offsetY = 0;

    function startDrag(event, emoji) {
        selectedEmoji = emoji;
        offsetX = event.clientX - emoji.getBoundingClientRect().left;
        offsetY = event.clientY - emoji.getBoundingClientRect().top;

        document.addEventListener('mousemove', dragEmoji);
        document.addEventListener('mouseup', stopDrag);
    }

    function dragEmoji(event) {
        if (selectedEmoji) {
            selectedEmoji.style.position = 'absolute';
            selectedEmoji.style.left = event.clientX - offsetX + 'px';
            selectedEmoji.style.top = event.clientY - offsetY + 'px';
        }
    }

    function stopDrag() {
        if (selectedEmoji) {
            // Giving floating effect
            selectedEmoji.style.transition = 'transform 0.5s ease';
            const floatX = Math.random() * 20 - 10; // Random floating in X
            const floatY = Math.random() * 20 - 10; // Random floating in Y
            selectedEmoji.style.transform = `translate(${floatX}px, ${floatY}px)`;
            
            // Remove event listeners
            document.removeEventListener('mousemove', dragEmoji);
            document.removeEventListener('mouseup', stopDrag);
            selectedEmoji = null;
        }
    }
</script>
